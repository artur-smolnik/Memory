<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <!--Tytuł strony-->
        <title>Reaction timer</title>
        <!--Zewnętrzny plik ze stylami-->
        <link href="scripts/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <!--Ciało strony-->
    <body>
        <!--Nagłówek-->
        <header>
            Test your memory!
        </header>

        <!--Sekcja-->
        <section>
            <!--Kontener z opisem-->
            <div id="description">
               Find corresponding numbers and check you time!
            </div>
            <canvas id="canvas" width="1000" height="600"></canvas>

            <!--Przycisk do pomiaru-->
            <div style="width: 50%; float: left;">
                <p>
                    <img id="button" src="Images/buttonRed.png" onclick="StartIdle()"/>
                </p>
            </div>

            <!--Tabela z wynikami-->
            <div style="width: 50%; float: right;">
                <h2>Your times:</h2>
                <table id="timesTable">

                </table>
            </div>

        </section>

        <!--JavaScript-->
        <script src="scripts/script.js"></script>
    </body>
</html>
